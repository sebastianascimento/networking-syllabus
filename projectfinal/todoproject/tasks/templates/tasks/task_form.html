{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task </title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
    <h1>{% if task %}Editar{% else %}Criar{% endif %} Tarefa</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Título:</label>
        <input type="text" name="title" id="title" value="{{ task.title|default:'' }}">
        <label for="description">Descrição:</label>
        <textarea name="description" id="description">{{ task.description|default:'' }}</textarea>
        {% if task %}
            <label for="completed">Concluído:</label>
            <input type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
        {% endif %}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'task_list' %}">Cancelar</a>

{% endblock %}
